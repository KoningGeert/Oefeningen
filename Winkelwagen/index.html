<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Winkelwagentje - Oefening</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/Winkelwagen/main.js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <main class="max-w-4xl mx-auto bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-semibold mb-4">Winkelwagentje — Oefening</h1>

    <!-- Productlijst -->
    <section id="product-list" class="space-y-4">

      <article class="grid grid-cols-12 gap-4 items-center p-4 border rounded-lg" data-product-id="p1" data-price="12.99">
        <div class="col-span-2">
          <img src="https://via.placeholder.com/80" alt="Product 1" class="w-20 h-20 object-cover rounded-md">
        </div>
        <div class="col-span-5">
          <h2 class="font-medium">Product 1</h2>
          <p class="text-sm text-gray-500">Een korte omschrijving van product 1.</p>
        </div>
        <div class="col-span-2 text-right">
          <div class="text-sm text-gray-600">Prijs</div>
          <div class="font-semibold">€<span class="product-price">12.99</span></div>
        </div>
        <div class="col-span-2 flex items-center justify-center">
          <div class="inline-flex items-center border rounded-md overflow-hidden">
            <button class="px-3 py-2 decrement" aria-label="verlaag" id="decrement">−</button>
            <span class="px-4 py-2 qty" data-qty id="qty">0</span>
            <button class="px-3 py-2 increment" aria-label="verhoog" id="increment">+</button>
          </div>
        </div>
        <div class="col-span-1 text-right">
          <div class="text-sm text-gray-600">Subtotaal</div>
          <div class="font-semibold">€<span class="product-subtotal">0</span></div>
        </div>
      </article>

    </section>

    <!-- Winkelwagen summary -->
    <aside class="mt-6 border-t pt-4">
      <div class="flex justify-between items-center">
        <div>
          <div class="text-sm text-gray-600">Totaal producten:</div>
          <div class="text-lg font-medium"><span id="cart-count">3</span></div>
        </div>
        <div class="text-right">
          <div class="text-sm text-gray-600">Totaal prijs</div>
          <div class="text-2xl font-bold">€<span id="cart-total">27.99</span></div>
        </div>
      </div>

      <div class="mt-4 flex gap-2">
        <button id="clear-cart" class="px-4 py-2 bg-red-500 text-white rounded-md">Leeg winkelwagen</button>
        <button id="checkout" class="px-4 py-2 bg-green-600 text-white rounded-md">Afrekenen</button>
      </div>
    </aside>

    <p class="mt-4 text-sm text-gray-500">Deze HTML is klaar om van functionaliteiten te worden voorzien (JS). Stuur de functies die je wilt en ik implementeer ze.</p>

  </main>

  <!-- Let op: geen JavaScript toegevoegd — dit is alleen de structurele HTML + Tailwind. -->
</body>
</html>
